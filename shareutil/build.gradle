apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
publish {
    repoName = 'ShareLoginPayUtil'
    userOrg = 'nfleo'//bintray.com用户名
    groupId = 'com.nfleo'//jcenter上的路径
    artifactId = 'ShareLoginPayUtil'//项目名称
    publishVersion = '1.0.1'//版本号
    desc = 'this is for test'
    website = 'https://github.com/NFLeo/ShareUtil'
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25

        manifestPlaceholders = [
                qq_id: "XXXXXX"
        ]

        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:26.+'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.8'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    // 微博
    compile 'com.sina.weibo.sdk:core:4.1.0:openDefaultRelease@aar'
    // 微信
    compile 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:5.1.4'
    // QQ
    compile files('libs/open_sdk_r5923_lite.jar')
    compile files('libs/alipaySdk-20180403.jar')
}

tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}